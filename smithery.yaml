name: krds-uiux-mcp-server
version: 1.0.0
description: KRDS UI/UX design system MCP server for component search, code validation, and design tokens
author: krds
homepage: https://github.com/KRDS-uiux/krds-uiux
license: ISC

build:
  type: node
  commands:
    - npm ci
    - npm run build

runtime: typescript

# MCP 서버 메타데이터
mcp:
  # 서버 이름
  serverName: krds-uiux
  
  # 프로토콜 버전
  protocolVersion: "2024-11-05"
  
  # 지원하는 기능
  capabilities:
    - tools
  
  # 도구 목록
  tools:
    - name: search_krds_components
      description: KRDS 컴포넌트를 검색합니다
    
    - name: get_component_code
      description: 특정 KRDS 컴포넌트의 HTML 코드를 가져옵니다
    
    - name: list_component_categories
      description: 모든 KRDS 컴포넌트 카테고리 목록을 가져옵니다
    
    - name: list_all_components
      description: 모든 KRDS 컴포넌트 이름 목록을 가져옵니다
    
    - name: search_design_tokens
      description: KRDS 디자인 토큰을 검색합니다
    
    - name: get_color_palette
      description: KRDS 전체 색상 팔레트를 가져옵니다
    
    - name: get_token_stats
      description: 디자인 토큰 통계 정보를 가져옵니다
    
    - name: validate_krds_compliance
      description: HTML/CSS 코드를 분석하여 KRDS 가이드라인 준수 여부를 확인합니다
    
    - name: get_krds_resources
      description: KRDS 리소스 파일 경로와 사용법을 가져옵니다

# 태그 (검색 최적화)
tags:
  - design-system
  - ui
  - ux
  - korea
  - government
  - krds
  - html
  - css
  - components
  - accessibility
  - korean

# 카테고리
categories:
  - design-systems
  - ui-components
  - code-validation

